// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.1.61'
  ext.support_library_version = '27.0.1'
  ext.fabric_gradle_version = '1.24.5'
  ext.google_play_services_version = '3.1.2'
  repositories {
    google()
    jcenter()
    maven { url "https://maven.fabric.io/public" }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "io.fabric.tools:gradle:$fabric_gradle_version"
    classpath "com.google.gms:google-services:$google_play_services_version"

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
