apply plugin: 'java'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    def domainDepencencies = rootProject.ext.domainDepencencies
    def domainTestDependencies = rootProject.ext.domainTestDependencies

    implementation domainDepencencies.rxJava
    implementation domainDepencencies.rxKotlin
    implementation domainDepencencies.rxRelay
    implementation domainDepencencies.rxLint
    implementation domainDepencencies.javaxInject
    compileOnly domainDepencencies.javaxAnnotation

    testImplementation domainTestDependencies.junit
    testImplementation domainTestDependencies.mockito
    testImplementation domainTestDependencies.mockitoKotlin
    testImplementation domainTestDependencies.expekt
}
